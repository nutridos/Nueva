    function guardar(j){
$(document).ready(function(){
          i = j;
   d = '#des' + String(i);
   g = '#gas' + String(i);
   ej = '#guardar' + String(i);
  String(d);String(g);String(ej)
       $(ej).click(function(){

          des   = $(d).val()
          gas   = $(g).val()
      alert("Elemento guardado")
       if($.trim(des).length>0 & $.trim(gas).length>0)
       {
         $.ajax({
           type: "POST",
           url:"https://aesir.000webhostapp.com/guardar.php",
           data: {insert:"", des:$(d).val(), gas:$(g).val()},
           crossDomain: true,
           cache: false,

           beforeSend: function(){ $(ej).val('Connecting...');},
           success: function(data){
               if(data=="success"){
               alert("guardardd");
               $(ej).val('submit');
             }
             else if(data=="error")
             {
              alert("error");
             }
          }
        });
      }return false;
    });
   });
    }
  </script>

    <script>
        
//MENU
function verMenu(){
        btnmenu.style.visibility = "hidden";
        aesir.style.visibility = "hidden";
       document.getElementById('menu').classList.toggle('verMenu');
   }

   var menu = document.getElementById('menu');
   menu.addEventListener('touchstart',toco,true);
   menu.addEventListener('touchmove',mover,true);
   menu.addEventListener('touchend',fin,true);

   function toco(event){
    toqueInicialX = event.targetTouches[0].pageX;
   }


   function mover(event){
    toque = event.targetTouches[0];
    menu.style.transition = "0s all";
   }

   function fin (){
    menu.style.transition = ".3s all";
    
    if(toque.pageX < 20){
        menu.classList.toggle('verMenu');
        toque="";
    }
    menu.style.marginLeft="0px";
    btnmenu.style.visibility = "visible";
    aesir.style.visibility = "visible";

   }
    </script>
